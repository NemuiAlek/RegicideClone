<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regicide</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="menu">
        <div id="Title"><img src="https://c.tenor.com/uSEMb3cPgSoAAAAd/travolta-where.gif"></div>
        <div id="soloButton"><button>the only one that actually works</button></div>
        <div id="multiButton"><button>yea right</button></div>
        <div id="turtle"><button>dont you mean tutorial?</button></div>
    </div>

    <div id="container">
        <div id="header">
            <div class="tavern">
                <span class="deck">0</span>
                <p>TAVERN</p>
            </div>
            <div class="enemies">
                <img src="" alt="enemy-pile">
            </div>
            <div class="discard">
                <span class ="discard-pile">0</span>
                <p>DISCARD</p>
            </div>
        </div>
            <div id="currentEnemy">
                <div id="enemyHealth">
                    <span class="statusTitle">Health</span>
                    <span class="statusNum"></span>
                </div>
                <div id="enemyImage">
                    <img src='' alt="Enemy Image">
                </div>
                <div id="enemyStrength">
                    <span class="statusTitle">Strength</span>
                    <span class="statusNum"></span>
                </div>
            </div>
        </div>
        <div id="playArea">
            <div id="pCard0" class="aCard Area"></div>
            <div id="pCard1" class="aCard Area"></div>
            <div id="pCard2" class="aCard Area"></div>
            <div id="pCard3" class="aCard Area"></div>
        </div>
            <div id="Footer">
                <div id="jokers"></div>
                <div id="playerHand">
                    <div id="card0" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card1" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card2" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card3" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card4" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card5" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card6" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card7" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                </div>
                <div id="attackButton">
                    <button class="attack">CONFIRM ATTACK</button>
                </div>
            </div>
    </div>
<script src="./src/ClassesCards.js"></script>
<script src="./src/GameAssets.js"></script>
<script src="./src/ClassesGame.js"></script>
<script src="./src/GameCode.js"></script>
</body>
</html>
