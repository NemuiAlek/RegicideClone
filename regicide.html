<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regicide</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div id="muisc">
        <audio id="music1" src="./audio/Title.wav"></audio>
        <audio id="music2" src="./audio/Jacks-Queens.wav"></audio>
        <audio id="music3" src="./audio/Kings.wav"></audio>
    </div>
</head>
<body>

    <div id="modalLaunch" class="modal">
        <div class="modal-content launchModel">
            <h3 id="launch">Launch Game</h3>
        </div>
    </div>

    <div id="modalWin" class="modal appear">
        <div class="modal-content winModal">
        <h3>YOU WON!!!</h3>
        <span class="close">Click to view Results</span>
        </div>
    </div>

    <div id="modalLose" class="modal appear">
        <div class="modal-content loseModal">
        <h3>YOU WON!!!</h3>
        <span class="close">Click to view Results</span>
        </div>
    </div>

    <div id="menu">
        <div id="title"><img src="./img/gameTitle3.png"></div>
        <div id = "startGameButtons"> 
            <div id="soloButton">
                <button class = menuButton>Solo Player</button>
            </div>
            <div id="multiButton">
                <button class= menuButton>Multiplayer <i class="fa fa-lock"></i></button>
            </div>
            <div id="turtle">
                <a href="https://www.youtube.com/watch?v=7XoRlKzLobk" target="_blank">
                    <button class = menuButton>Turtle</button>
                </a>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="header">
            <div class="tavern">
                <div class="topDeck" >
                    <span class="deck">0</span>
                    <p>TAVERN</p>
                </div>
            </div>
            <div id="enemiesInQueue">

            </div>
            <div class="discard">
                <div class="topDeck" >
                    <span class ="discard-pile">0</span>
                    <p>DISCARD</p>
                </div>
            </div>
        </div>
            <div id="currentEnemy">
                <div id="enemyHealth">
                    <div class="boxForStat">
                        <span class="statusTitle">Health</span>
                        <span class="statusNum"></span>
                    </div>
                </div>
                <div id="enemyImage">
                    <img src='' alt="Enemy Image">
                </div>
                <div id="enemyStrength">
                    <div class="boxForStat">
                        <span class="statusTitle">Strength</span>
                        <span class="statusNum"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="middle">
            <div id="playArea">
                <div id="pCard0" class="aCard Area"></div>
                <div id="pCard1" class="aCard Area"></div>
                <div id="pCard2" class="aCard Area"></div>
                <div id="pCard3" class="aCard Area"></div>
            </div>
            <div id="statBox">
                <div id="statActualBox">
                    <span class="statDesc">Total Damage</span>
                    <span class="statNum">0</span>
                </div>
            </div>
        </div>
            <div id="footer"  >
                <div id="jokers">
                    <div id="joker1" class="joker free">
                        <img src="./img/joker.jpg">
                    </div>
                    <div id="joker2" class="joker free">
                        <img src="./img/joker.jpg">
                    </div>
                </div>
                <div id="playerHand">
                    <div id="card0" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card1" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card2" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card3" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card4" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card5" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card6" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                    <div id="card7" class="aCard Hand">
                        <div class="cardInfo"></div>
                    </div>
                </div>
                <div id="actionButton">
                    <button class="action">CONFIRM ATTACK!</button>
                </div>
            </div>
    </div>
<script src="./src/ClassesCards.js"></script>
<script src="./src/GameAssets.js"></script>
<script src="./src/ClassesGame.js"></script>
<script src="./src/ClassesEnemy.js"></script>
<script src="./src/ClassesPlayer.js"></script>
<script src="./src/ClassesStyle.js"></script>
<script src="./src/GameCode.js"></script>
</body>
</html>
