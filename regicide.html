<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regicide</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="menu">
        <div id="Title"><img src="https://c.tenor.com/uSEMb3cPgSoAAAAd/travolta-where.gif"></div>
        <div id="soloButton"><button>the only one that actually works</button></div>
        <div id="multiButton"><button>yea right</button></div>
        <div id="turtle"><button>dont you mean tutorial?</button></div>
    </div>

    <div id="container">
        <div id="Header">
            <div id="decks"></div>
            <div id="enemies"></div>
        </div>
            <div id="currentEnemy">
                <div id="enemyHealth">
                    <span class="statusTitle">Health</span>
                    <span class="statusNum"></span>
                </div>
                <div id="enemyImage">
                    <img src='' alt="Enemy Image">
                </div>
                <div id="enemyStrength">
                    <span class="statusTitle">Strength</span>
                    <span class="statusNum"></span>
                </div>
            </div>
        </div>
        <div id="playArea">
            <div id="pCard0" class="aCard"></div>
            <div id="pCard1" class="aCard"></div>
            <div id="pCard2" class="aCard"></div>
            <div id="pCard3" class="aCard"></div>
        </div>
            <div id="Footer">
                <div id="jokers"></div>
                <div id="playerHand">
                    <div id="card0" class="aCard"></div>
                    <div id="card1" class="aCard"></div>
                    <div id="card2" class="aCard"></div>
                    <div id="card3" class="aCard"></div>
                    <div id="card4" class="aCard"></div>
                    <div id="card5" class="aCard"></div>
                    <div id="card6" class="aCard"></div>
                    <div id="card7" class="aCard"></div>
                </div>
                <div id="attackButton"></div>
            </div>
    </div>
<script src="./src/ClassesEnemies.js"></script>
<script src="./src/GameAssets.js"></script>
<script src="./src/ClassesGame.js"></script>
<script src="./src/GameCode.js"></script>
</body>
</html>
